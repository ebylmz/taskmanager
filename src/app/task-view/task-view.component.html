<div
  cdkDropList
  #todoList="cdkDropList"
  [cdkDropListData]="taskList"
  [cdkDropListConnectedTo]="[]"
  class="matrix-list"
  (cdkDropListDropped)="drop($event)">
  <div class="list-header" [ngStyle]="{ 'color': themeColor }"> 
    <div><mat-icon class="header-icon">offline_bolt</mat-icon>{{listHeader}}</div>
    <button mat-icon-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon></button>
  </div>

  <div cdkDrag class="matrix-box" *ngFor="let task of taskList; let i = index">
    <mat-checkbox color="primary" [(ngModel)]="task.done">{{task.title}}</mat-checkbox>
    <div>
      <button mat-icon-button color="primary" (click)="openDialog(i)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
    </div>
  </div>
</div>
