<h1 mat-dialog-title>Add/Edit Task</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" placeholder="What needs doing?">
    <!-- <mat-hint>add title</mat-hint> -->
    <!-- <mat-icon matSuffix>create</mat-icon> -->
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description" placeholder="What about the details?">
    <!-- <mat-hint>add description</mat-hint> -->
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <!-- [disabled]="data.title == ''" cdkFocusInitial -->
  <button mat-button [mat-dialog-close]="data">Ok</button>
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
</div>
