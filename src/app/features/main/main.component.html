<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened fixedInViewport>
    <mat-nav-list>
      <mat-list-item routerLink="/settings" matTooltip="{{'sidebar.settings' | translate}}" matTooltipPosition="right">
        <!-- <mat-icon color="primary">account_circle</mat-icon> -->
        <mat-icon color="primary">account_box</mat-icon>
      </mat-list-item>
      <mat-list-item routerLink="matrix-view" matTooltip="{{'sidebar.matrix' | translate}}" matTooltipPosition="right">
        <mat-icon color="primary">dashboard</mat-icon>
      </mat-list-item>
      <mat-list-item routerLink="inbox-view" matTooltip="{{'sidebar.tasks' | translate}}" matTooltipPosition="right">
        <mat-icon color="primary">list</mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
