<div class="centered-container">
  <mat-card class="login-card">
    <div class="toggle-actions">
      <app-translate></app-translate>
      <app-theme-toggle></app-theme-toggle>
    </div>
    <mat-card-content>
      <div class="app-image-container">
        <img class="image" src="../../../../assets/favicons/android-chrome-192x192.png">                
        <h2>{{"form.signInWelcome" | translate}}</h2>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>{{"user.username" | translate}}</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{"user.password" | translate}}</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <div *ngIf="signInFailed" class="login-error">
          <mat-icon color="warn">error</mat-icon>
          {{"form.signInFailed" | translate}}
        </div>

        <mat-card-actions>
          <button class="action-button" mat-button type="submit" color="primary" [disabled]="form.invalid || form.pristine">
            {{"form.signIn" | translate}}
          </button>
          <div class="centered-text">
            <span class="already-text">{{"form.notSignedUp" | translate}}</span> 
            <a routerLink="/sign-up">{{"form.signUp" | translate}}</a>
          </div>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
