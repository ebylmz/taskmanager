<mat-card class="settings-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <!-- <div mat-card-avatar><mat-icon>person</mat-icon></div> -->
    <mat-card-title> {{user.username}} </mat-card-title>
    <mat-card-subtitle>{{user.firstName + " " + user.lastName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>{{"user.username" | translate}}</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{"user.firstName" | translate}}</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{"user.lastName" | translate}}</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{"user.email" | translate}}</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline" placeholder="New Password">
        <mat-label>{{"user.password" | translate}}</mat-label>
        <mat-hint>{{"password.requirements" | translate}}</mat-hint>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [disabled]="form.invalid || form.pristine">
      <mat-icon>save</mat-icon> {{"common.save" | translate}}
    </button>
    <button mat-button color="warn">
      <mat-icon>logout</mat-icon> {{"common.logout" | translate}}
    </button>
  </mat-card-actions> 
</mat-card>
