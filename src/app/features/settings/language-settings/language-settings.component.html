<mat-card class="settings-card">
  <mat-card-header>
    <mat-card-title>Language</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-radio-group [(ngModel)]="language" aria-label="Select an option">
      <mat-radio-button value="en">English</mat-radio-button>
      <mat-radio-button value="tr">Turkish</mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
</mat-card>
