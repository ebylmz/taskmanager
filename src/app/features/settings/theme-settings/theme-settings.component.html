<mat-card class="settings-card">
  <mat-card-header>
    <mat-card-title>{{"settings.theme" | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-slide-toggle (change)="switchTheme()">
      <mat-icon>{{mode}}</mat-icon>
    </mat-slide-toggle>
  </mat-card-content>
</mat-card>
