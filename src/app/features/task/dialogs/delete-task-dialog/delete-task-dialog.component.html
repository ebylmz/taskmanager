<h1 mat-dialog-title>
  <mat-icon class="dialog-title-icon" color="primary">task</mat-icon>
  <span>{{taskTitle}}</span>
</h1>
<div mat-dialog-content>{{"form.deleteTask" | translate}}</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" [mat-dialog-close]="false">{{"common.cancel" | translate}}</button>
  <button mat-button color="warn" [mat-dialog-close]="true">{{"common.delete" | translate}}</button>
</div>
