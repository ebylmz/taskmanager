<h1 mat-dialog-title>
  <mat-icon class="dialog-title-icon" color="primary">task</mat-icon>
  <span>{{taskTitle}}</span>
</h1>
<div mat-dialog-content>Are you sure you want to delete this task?</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" [mat-dialog-close]="false">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Delete</button>
</div>
